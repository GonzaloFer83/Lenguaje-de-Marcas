<body>
    <div>
       <h1><b>Formulario de inscripción</b></h1>
       <form action="Pagina_no_disponible.html">
        <fieldset><legend><b>Registrate en nuestra galaxia</b></legend>
            <label for="nombre">*Nombre: </label>
            <input id="nombre" type="text" name="nombre" required/>

            <label for="apellidos">*Apellidos: </label>
            <input id="apellidos" type="text" name="apellidos" required/>
            <br>
            <label for="direccion">*Dirección </label>
            <input id="direccion" type="text" name="correo" required/>
            
            <label for="codigo_postal">*Codigo Postal </label>
            <input id="codigo_postal" placeholder="28045" min="11111" max="99999" type="number" name="codigo_postal" maxlength="5" required/>
            <br>
            <label for="email">Email: </label>
            <input id="correo" placeholder="example@gmail.com" type="email" name="correo" required/>
            
            <label for="telefono">Telefono: </label>
            <input id="telefono_movil" type="number"min="111111111" max="999999999" name="telefono_movil" />
            <br>
            <label for="telefono">Telefono fijo: </label>
            <input id="telefono_fijo" type="number" min="111111111" max="999999999"  name="telefono_fijo" />
            <label for="sexo">*Sexo: </label>
            <select name="sexo" id="sexo">
                <option></option>
                <option>Hombre</option>
                <option>Mujer</option>
            </select>
            <input id="boton_borrar" type="reset" value="Borrar información">
            <input id="boton_enviar" type="submit" value="Enviar información">
       </form>
    </div>
    <img width="101%" height="385px" src="images/imagen_formulario.jpg">
